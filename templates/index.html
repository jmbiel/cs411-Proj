<!doctype html>
<body>
    <form method="POST" action="{{ url_for('yelp_api_call') }}">
        <label for="search_input">please input the name of a local bar, restaurant, or club in order to find its corresponding Yelp information:</label>
        <br>
        <input type="text" name="search_input">
        <input type="submit" value="submit">
    </form>
    {% if data %}
        {% for item in data %}
        <p>Rating: {{item[0]}}</p>
        <p>Review: {{item[1]}}</p>
        {% endfor %}
    {% endif %}

</body>
